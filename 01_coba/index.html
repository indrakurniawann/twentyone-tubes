<!DOCTYPE html>
<html>
<head>
  <title>Contoh Slide Animasi</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <style>
    .slider {
        width: 500px;
        height: 300px;
        overflow: hidden;
        position: relative;
      }
      
      .slide {
        width: 500px;
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      
      .slide.active {
        opacity: 1;
      }      
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide">
      <img src="../image/Asset 1.png" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="/image/Asset 2.png" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="../image/Asset 3.png" alt="Slide 3">
    </div>
  </div>
  
  <script>const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    
    function showSlide(n) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    
    function nextSlide() {
      showSlide(currentSlide + 1);
    }
    
    setInterval(nextSlide, 3000);
    </script>
</body>
</html>
