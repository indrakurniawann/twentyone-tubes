<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/signin.css">
    <title>Sistem Informasi Pendistribusian Logistik Pasca Tsunami | Sign In</title>
</head>
<body>
    <div class="signin">
        <div class="signin2">
            <form>
                <div class="logo-">
                    <img src="../icon/Graphic_Elements.png" alt="">
                </div>
                <div class="username">
                    <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan email">
                </div>
                <div class="password">
                    <label for="exampleInputPassword1" class="form-label">Password</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan kata sandi">
                </div>
                <div class="saved">
                    <div class="checkbox">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="forgot">
                        <a href="" class="forgot-password" for="forgot password">Forgot Password?</a>
                    </div>
                </div>
                <div class="btn-form">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
        <div class="to-signup">
            <div class="signup-lay2">
                <label>Create Account</label><br>
                <a class="signup-btn" href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
